<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Forum Diskusi</title>
</head>

<body>

  <!-- HEADER -->
  <header class="headerBox">
    <button id="menu-toggle" class="menu-toggle">â˜°</button>
    <div class="headerSpacer"></div>
    <div class="headerTitle">
      <h1>E-Learning SMP</h1>
      <p>Forum Diskusi</p>
    </div>
    <div class="headerProfile">
      <img src="assets/profile.png" class="thumb" id="header-profile-pic" style="border-radius: 50%;">
    </div>
  </header>

  <!-- NAV -->
  <nav id="nav-bar">
    <a href="dashboard.html">Dashboard</a>
    <a href="materi.html">Materi</a>
    <a href="kuis.html">Kuis</a>
    <a href="forum.html" class="select">Forum</a>
    <a href="profil.html">Profil</a>
  </nav>

  <!-- CONTENT -->
  <div class="container">

    <!-- MAIN POST -->
    <div class="card" id="post-box">
      <h2>Memuat...</h2>
    </div>

    <!-- REPLIES LIST -->
    <div class="card">
      <h3>Balasan</h3>
      <div id="replies-box">Memuat...</div>
    </div>

    <!-- REPLY FORM -->
    <div class="card form-box">
      <h3>Tulis Balasan</h3>
      <form id="replyForm">
        <textarea id="replyContent" rows="4" placeholder="Tulis balasan di sini..." required></textarea>
        <button type="submit" class="btn">Kirim</button>
      </form>
    </div>

  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-box">
      <h3>Konfirmasi Hapus</h3>
      <p id="deleteModalText">Apakah Anda yakin ingin menghapus postingan ini?</p>
      <div style="margin-top: 20px;">
        <button id="confirmDelete" class="btn danger">Ya, Hapus</button>
        <button id="cancelDelete" class="btn cancel" style="margin-left: 10px;">Batal</button>
      </div>
      <div id="deleteStatus" style="margin-top: 10px;"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
